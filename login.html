<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <!-- bootstrap css -->
     <link rel="stylesheet" href="./Assets/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
     <!-- CSS Stylesheet -->
      <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="loginSection d-flex justify-content-center mt-3">
        
            <div class="row shadow p-3 mb-5 bg-body-tertiary">

                <div class="col-5 column-2 d-none d-md-block"> 
                    <nav>
                        <img src="./Assets/logo.png" height="50" class="logo-1" alt="">
                    </nav>
                    <div class="container-fluid side text-center"> 
                    <h1 class="text-nowrap">HELLO!</h1>
                    <p>Enter your personal info and start your journey with us</p>
                    <div><button class="btn signin border border-black rounded-pill"><a href="signup.html" class="text-decoration-none text-dark">SIGN UP</a></button></div></div>
                   
                </div>


                <div class="col col-md-7 mobile ">
                   
                        <div class=" container createAcc d-none d-md-block ">
                        <h1 class="text-center mb-5 create">SIGN IN</h1>
                        <div class="icons d-flex justify-content-center mt-md-5 mt-xs-3">
                                           <img src="./Assets/images/facebook icon.svg"  height="40"  class="me-4 mediaIcons"  alt="">
                                           <img src="./Assets/images/google icon.svg"  height="40" class="me-4 mediaIcons" alt="">
                                           <img src="./Assets/images/linkin icon.svg" height="40"  class="mediaIcons" alt="">
                                        </div>
                                        <h5 class="fw-light text-center mt-5"> or use your email for registration</h5>

                    </div>

                    <div class="hello py-4 d-md-none d-block">
                        <h1 class="text-center mb-5 create fw-bold">WELCOME BACK!</h1>
                        <h5 class="fw-light text-center">To keep connected with us please <br> login with your personal Info</h5>

                        <div class="icons d-flex justify-content-center mt-5">                            
                                           <img src="./Assets/images/facebook icon.svg"  height="40"  class="me-4 mediaIcons"  alt="">
                                           <img src="./Assets/images/google icon.svg"  height="40" class="me-4 mediaIcons" alt="">
                                           <img src="./Assets/images/linkin icon.svg" height="40"  class="mediaIcons" alt="">
                                        </div>
                                        <p class="fw-light text-center mt-4  "> or use your email for registration</p>
                    </div>
               
                   <!-- Form section -->

                    <div class="container d-flex justify-content-center">
                        <form action="" class="w-md-75 w-100 bg-tertiary p-4 rounded-2 mb-3 form-1">
                            <h3 class="d-md-none d-block">SIGN IN</h3>
                                                  
                              <div class="input-group mb-3">
                                <input type="text" class="form-control shadow" placeholder="Email" aria-label="Recipient's email" aria-describedby="basic-addon2">
                                <span class="input-group-text" id="basic-addon2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgb(71, 85, 54,100%)" class="bi bi-envelope" viewBox="0 0 16 16">
                                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                                  </svg></span>
                              </div>
                              <div class="input-group mb-3">
                                <input type="text" class="form-control shadow" placeholder="Password" aria-label="Recipient's password" aria-describedby="basic-addon2">
                                <span class="input-group-text" id="basic-addon2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgb(71, 85, 54,100%)" class="bi bi-lock" viewBox="0 0 16 16">
                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                                  </svg></span>
                              </div>
                              <div class="d-flex justify-content-between mb-3">
                                <small class="fw-bold"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgb(71, 85, 54,100%)" class="bi bi-check-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                    <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
                                  </svg> Remember me</small>
                                <small class="fw-light"><a href="forgot password.html">Forgot password?</a></small>
                            </div>
                            <div class="buttonContainer d-flex justify-content-center">   
                                  <button type="submit" class="btn button w-md-25 w-50 rounded-pill">SIGN IN</button>
                            </div>
                        </form>
                    </div>
                    </div>
                    
               
              
            </div>
        </div>
    
           
        
    </section>
</body>
</html>
